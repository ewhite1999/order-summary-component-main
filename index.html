<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="head_photo">
        <img
          src="./images/illustration-hero.svg"
          alt="girl dancing to music through headphones"
        />
      </div>
      <div class="card_contents">
        <h1 class="title dark">Order Summary</h1>
        <p class="body thin">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan_container">
          <img src="./images/icon-music.svg" alt="music note" />
          <div class="plan_details">
            <p class="dark">Annual Plan</p>
            <p class="thin" id="price">$59.99/year</p>
          </div>
          <a href="#" id="change_plan">Change</a>
        </div>
        <a href="#" class="link" id="proceed">Proceed to Payment</a>
        <a href="#" class="link" id="cancel">Cancel Order</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
